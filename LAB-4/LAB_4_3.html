<!DOCTYPE html>
<html lang="en">
  <head>

          },

          document.write('<div class="card" style="width: 18rem;">');

          document.write('<h5 class="card-title">' + s.FacultyName + "</h5>");
          document.write('<p class="card-text">' + s.FacultyId + "</p>");
