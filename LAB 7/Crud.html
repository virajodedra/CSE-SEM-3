
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		#form{
			width:50%;
			float: left;
		}
		#result{
			margin-top: 20px;
			width: 100%;
			float: left;
		}
		#errMsg{
			color: red;
		}
	</style>
</head>
<body>

	<div id="form">
		<input type="text" id="txtName" /><br/>
	
		<!-- <span id="errMsg"></span>
		<br> -->
		<button onclick="addStudent()" id="btn">Add</button>
	</div>

	<div id="result">
		
	</div>
	
	<script type="text/javascript">
		students = ["pruthviraj","VIRAJ","HARSHIL","JASMIN"];
		idToEdit = -1;

		function displayStudent(){
			temp = document.getElementById("result");
			tempString = "";
			tempString += "<table border='5'>";
			for(i=0;i<students.length;i++){
				tempString += "<tr>";
				tempString += "<td>"+students[i]+"</td>";
				tempString += "<td><button onclick='deleteStudent("+i+")'>Delete</button></td>";
				tempString += "<td><button onclick='setStudent("+i+")'>Edit</button></td>";
				tempString += "</tr>";
			}
			tempString += "</table>";

			temp.innerHTML = tempString;
		}

		displayStudent();

		function setStudent(id){
			idToEdit = id;
			document.getElementById('btn').innerHTML = "Edit"
			document.getElementById('txtName').value = students[id];
			students.splice(id,1,value)
			txtname = "";
		}

		function addStudent(){
			s = document.getElementById('txtName').value;
			students.push(s);
			displayStudent();
			
		}

		function deleteStudent(id){
			
				students.splice(id,1);	
				displayStudent();
			
		}
	</script>

	
</body>
</html>
