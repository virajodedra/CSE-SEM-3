<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacetriangle</title>
</head>

<body>
    <script>
        for (i = 5 ; i <= 1 ;i--) {

            for(k = 5 ; k<=i-1 ;k--){

              document.write("&nbsp;&nbsp;");
              
            }
            for(j = 1 ; j<=i ; j++){

              document.write("*");

            }

            document.write("<br/>");

        }
    </script>

</body>

</html>
