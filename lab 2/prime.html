<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>

<body>

    <script>
        let a = parseInt(prompt("enter the num"));

        let b = parseInt(prompt("Enter the range"));

        for (i=a; i<=b; i++) {
            count=0;
            for (j = 2; j<i; j++) {
                if (i % j == 0) {
                   count=count+1;
                   break;  
                }
            }

            if(count==0){
                document.write(i," ")
            }


        }

    </script>
</body>

</html>
