<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse triangle</title>
</head>
<body>
    
    <script>
        for(i = 5 ; i>0; i--){
            for(j = 1 ; j<=i ; j++){
                document.write("*");
            }
            document.write("</br>");

        }
    </script>
</body>
</html>
